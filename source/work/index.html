---
layout: default
title: "Selected Work"
sidebar: collapse
---
<div class="blog-index">
  <header>
    <h1>Selected Work</h1>
  </header>
  {% assign index = true %}
  {% for post in site.posts | sort: post.order %}
      {% if post.category == "work" %}
        {% assign content = post.content %}
          <article class="work">
            {% include work_article.html %}
          </article>
      {% endif %}
  {% endfor %}
</div>
