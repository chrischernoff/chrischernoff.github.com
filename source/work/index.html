---
layout: default
title: "Selected Work"
sidebar: collapse
meta: false
---
<div class="blog-index">
  <header class="list">
    <h1>Selected Work</h1>
  </header>
  {% assign index = true %}
  {% for post in site.posts | sort: post.order %}
      {% if post.category == "work" %}
        {% assign content = post.content %}
          <article>
            {% include article.html %}
          </article>
      {% endif %}
  {% endfor %}
</div>
